<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>

<body>
  <div class="container">
    <main class="card">
      <section class="desktop-illustration">
        <img src="./images/bg-pattern-desktop.svg" alt="" aria-hidden="true" class="bshadow">
        <img src="./images/illustration-woman-online-desktop.svg" alt="" aria-hidden="true" class="bmain-image">
        <img src="./images/illustration-box-desktop.svg" alt="" aria-hidden="true" class="box">
      </section>
      <section class="mobile-illustration">
        <img src="./images/bg-pattern-mobile.svg" alt="" aria-hidden="true" class="shadow">
        <img src="./images/illustration-woman-online-mobile.svg" alt="" aria-hidden="true" class="main-image">
      </section>
      <section class="questions">
        <h1>FAQ</h1>
        <button id="q1">
          How many team members can I invite? <img id="arrow1" src="./images/icon-arrow-down.svg" alt=""
            aria-hidden="true">
          <p id="q1-ans" class="hidden">You can invite up to 2 additional users on the Free plan. There is no limit on
            team members for the Premium plan.</p>
        </button>
        <button id="q2">
          What is the maximum file upload size? <img id="arrow2" src="./images/icon-arrow-down.svg" alt=""
            aria-hidden="true">
          <p id="q2-ans" class="hidden">No more than 2GB. All files in your account must fit your allotted storage
            space.</p>
        </button>
        <button id="q3">
          How do I reset my password?<img id="arrow3" src="./images/icon-arrow-down.svg" alt="" aria-hidden="true">
          <p id="q3-ans" class="hidden">Click “Forgot password” from the login page or “Change password” from your
            profile page.
            A reset link will be emailed to you.</p>
        </button>
        <button id="q4">
          Can I cancel my subscription?<img id="arrow4" src="./images/icon-arrow-down.svg" alt="" aria-hidden="true">
          <p id="q4-ans" class="hidden">Yes! Send us a message and we’ll process your request no questions asked.</p>
        </button>
        <button id="q5">
          Do you provide additional support?<img id="arrow5" src="./images/icon-arrow-down.svg" alt=""
            aria-hidden="true">
          <p id="q5-ans" class="hidden">Chat and email support is available 24/7. Phone lines are open during normal
            business
            hours.
          </p>
        </button>
      </section>
    </main>
  </div>

</body>

</html>
