<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="container">
    <div class="card">
      <div class="image-wrapper">
        <img class="item" src="./images/image-equilibrium.jpg" alt="item-image">
        <div class="overlay"></div>
        <img class="item-open" src="./images/icon-view.svg" alt="view-image">
      </div>
      <section class="description">
          <h1><span>Equilibrium #3429</span></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <div class="status">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="price">
          <p>0.041 ETH</p>
        </div>
        <div class="timer">
          <img src="./images/icon-clock.svg" alt="timer">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="profile">
        <img src="./images/image-avatar.png" alt="profile-picture" class="avatar">
        <p>Creation of <b class="creator">Jules Wyvern</b></p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Roy</a>.
  </footer>
</body>

</html>
