<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="container">
    <div class="card">
      <picture class="hero">
        <source media="(min-width: 1280px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="card-image">
      </picture>
      <section class="description">
        <h1>Get <mark>insights</mark> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </section>
      <section class="stats">
        <p>
        <h2>10k+</h2>companies</p>
        <p>
        <h2>314</h2>templates</p>
        <p>
        <h2>12m+</h2>queries</p>
      </section>
    </div>

  </main>

</body>

</html>
