<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Fylo Data Storage Component</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="about">
        <div class="brand">
          <img src="./assets/images/logo.svg" alt="Brand-Logo of Fylo">
        </div>
        <div class="button">
          <div>
            <img src="./assets/images/icon-document.svg" alt="" aria-hidden="true">
          </div>
          <div>
            <img src="./assets/images/icon-folder.svg" alt="" aria-hidden="true">
          </div>
          <div>
            <img src="./assets/images/icon-upload.svg" alt="" aria-hidden="true">
          </div>
        </div>
      </div>
      <div class="details">
        <p class="message">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="usage-bar">
          <div class="grad-bar">
            <div class="dot"></div>
          </div>
        </div>
        <div class="capacity">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="popup"><span class="storage-left">185</span> GB Left</div>
      </div>
    </div>
  </main>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/arkaroy135/Frontend-Mentor-Projects" target="_blank">Roy</a>.
  </footer>

</body>

</html>
