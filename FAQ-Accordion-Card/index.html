<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>

<body>
  <div class="container">
    <main class="card">
      <section class="illustration">
        <img src="./images/bg-pattern-mobile.svg" alt="" aria-hidden="true">
        <img src="./images/illustration-woman-online-mobile.svg" alt="" aria-hidden="true">
      </section>
      <section class="questions">
        <h1>FAQ</h1>
        <button id="q1">
          <label for="q1">How many team members can I invite?</label>
          <p>You can invite up to 2 additional users on the Free plan. There is no limit on
          team members for the Premium plan.</p>
        </button>
        <button id="q2">
          <label for="q2">What is the maximum file upload size?</label>
          <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
        </button>
        <button id="q3">
          <label for="q3">How do I reset my password?</label>
          <p>Click “Forgot password” from the login page or “Change password” from your profile page.
          A reset link will be emailed to you.</p>
        </button>
        <button id="q4">
          <label for="q4">Can I cancel my subscription?</label>
          <p>Yes! Send us a message and we’ll process your request no questions asked.</p>
        </button>
        <button id="q5">
          <label for="q5">Do you provide additional support?</label>
          <p>Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
        </button>
      </section>
    </main>
  </div>

</body>

</html>
