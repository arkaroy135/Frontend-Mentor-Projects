<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Advice generator app</title>

</head>

<body class="min-h-screen min-w-full bg-Dark-Blue flex items-center justify-center font-Manrope">
  <main class="max-w-md w-[90%] bg-Dark-Grayish-Blue rounded-xl text-center p-8 pb-14 relative">
    <h1 class="text-Neon-Green text-xs lg:text-sm tracking-[0.3em] uppercase">Advice # <span id="advice_number">1</span>
    </h1>
    <p class="text-[1.75rem] text-Light-Cyan py-6">“<span id="advice">Remember that spiders are more afraid of you, than
        you are of them.</span>”</p>
    <picture>
      <source media="(min-width: 430px)" srcset="./images/pattern-divider-desktop.svg" aria-hidden="true"
        class="mx-auto">
      <img src="./images/pattern-divider-mobile.svg" alt="" aria-hidden="true" class="mx-auto">
    </picture>
    <button id="generator" type="submit" aria-label="false"
      class="bg-Neon-Green w-16 h-16 rounded-full absolute bottom-0 left-1/2 translate-y-1/2 -translate-x-1/2 transition-all ease-in-out duration-300 glow">
      <img src="./images/icon-dice.svg" alt="" aria-hidden="true" class="m-auto">
    </button>
  </main>
</body>

</html>
