<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="card">
    <section class="card-left" data-spacing="large">
      <h1 class="left-section-heading">Your Result</h1>
      <p class="card-left-result"><span class="result">76</span> of 100</p>
      <div class="left-section-remarks">
        <h2 class="remarks-heading">Great</h2>
        <p class="remarks">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="card-right" data-spacing="large">
      <h2 class="right-section-heading">Summary</h2>
      <div class="card-right-result">
        <div class="subject-result reaction">
          <div class="subject">
            <span><img src="./assets/images/icon-reaction.svg" alt="" aria-hidden="true"></span>
            <div class="subject-reaction">Reaction</div>
          </div>
          <div class="marks-container">
            <span class="marks">80</span> / 100
          </div>
        </div>
        <div class="subject-result memory">
          <div class="subject">
            <span><img src="./assets/images/icon-memory.svg" alt="" aria-hidden="true"></span>
            <div class="subject-memory">Memory</div>
          </div>
          <div class="marks-container">
            <span class="marks">92</span> / 100
          </div>
        </div>
        <div class="subject-result verbal">
          <div class="subject">
            <span><img src="./assets/images/icon-verbal.svg" alt="" aria-hidden="true"></span>
            <div class="subject-verbal">Verbal</div>
          </div>
          <div class="marks-container">
            <span class="marks">61</span> / 100
          </div>
        </div>
        <div class="subject-result visual">
          <div class="subject">
            <span><img src="./assets/images/icon-visual.svg" alt="" aria-hidden="true"></span>
            <div class="subject-visual">Visual</div>
          </div>
          <div class="marks-container">
            <span class="marks">72</span> / 100
          </div>
        </div>
      </div>
      <button type="submit" class="button">Continue</button>
    </section>
  </main>
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Roy</a>.
  </footer>
</body>

</html>
