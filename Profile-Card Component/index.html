<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container">
    <img class="bg-top" src="./images/bg-pattern-top.svg" alt="" aria-hidden="true">
    <main class="card">
      <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true">
      <section>
        <img class="dp" src="./images/image-victor.jpg" alt="profile-picture">
        <h1>Victor Crest
          <span>26</span>
        </h1>
        <p>London</p>
        <ul>
          <li>80K<span>Followers</span></li>
          <li>803K<span>Likes</span></li>
          <li>1.4K<span>Photos</span></li>
        </ul>
      </section>
    </main>
    <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="" aria-hidden="true">
  </div>

</body>

</html>
