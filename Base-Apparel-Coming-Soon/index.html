<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Base Apparel coming soon page</title>

</head>

<body>

  <div class="container">
    <header class="logo">
      <img src="./images/logo.svg" alt="brand-logo">
    </header>
    <picture class="hero">
      <source media="(min-width: 64rem)" srcset="./images/hero-desktop.jpg" aria-hidden="true">
      <img src="./images/hero-mobile.jpg" alt="" aria-hidden="true">
    </picture>
    <main class="desc">
      <h1>We're coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form method="post" id="form">
        <input type="email" id="user_email" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="error">
        <button type="submit">.<img src="./images/icon-arrow.svg" alt="" aria-hidden="true"></button>
        <p class="error-messege hidden"></p>
      </form>
    </main>
  </div>

</body>

</html>
