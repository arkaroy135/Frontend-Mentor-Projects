<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="bg-cream h-screen flex flex-col justify-between">
  <main
    class="flex items-center justify-center flex-col xl:flex-row bg-white max-w-80 xl:max-w-xl mx-4 md:mx-20 lg:mx-44 my-6 md:my-auto xl:m-auto rounded-lg drop-shadow-2xl shadow-gray-500">
    <div class="xl:w-1/2 h-full">
      <img src="./images/image-product-desktop.jpg" alt="Product" class="xl:flex hidden rounded-l-lg">
      <img src="./images/image-product-mobile.jpg" alt="Product-mobile" class="flex xl:hidden rounded-t-lg">
    </div>
    <article
      class="flex flex-col xl:w-1/2 h-full justify-around text-dark-grayish-blue px-5 py-8 xl:py-5 mx-1 space-y-3">
      <h3 class="font-Montserrat uppercase tracking-widest text-sm font-medium">Preview</h3>
      <h1 class="text-3xl font-medium text-black font-Fraunces xl:leading-none pr-14">
        Gabrielle Essence
        Eau De
        Parfum
      </h1>
      <p class="text-sm font-Montserrat font-medium"> A floral, solar and voluptuous interpretation composed by Olivier
        Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="flex gap-3 items-center">
        <span class="text-3xl font-bold font-Fraunces text-text">$149.99</span>
        <span class="text-xs line-through">$169.99</span>
      </p>
      <button
        class="bg-text hover:bg-dark-cyan text-white rounded-md px-6 py-3 flex items-center justify-center gap-2 font-Montserrat tracking-wide font-bold my-2 transition-all ease-in-out duration-300"><svg
          width="15" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
            fill="#FFF" />
        </svg>Add to Cart</button>
    </article>
  </main>

  <footer class="text-xs text-center">
    <pre
      class="font-sans">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[#3e52a3]">Frontend Mentor</a>. Coded by <a href="#" class="text-[#3e52a3]">Roy</a>.</pre>
  </footer>
</body>

</html>
