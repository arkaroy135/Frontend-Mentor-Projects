<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="container">

    <div class="card">
      <img src="./images/illustration-hero.svg" alt="checkout-image">
      <section class="description">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </section>
      <section class="price">
        <img src="./images/icon-music.svg" alt="subscription-image">
        <div>
          <p>
            <span>Annual Plan</span>
            $59.99/year
          </p>
          <a href="#">Change</a>
        </div>
      </section>
      <button type="submit" class="proceed">Proceed to Payment</button>
      <button type="submit" class="cancel">Cancel Order</button>
    </div>
  </main>

</body>

</html>
