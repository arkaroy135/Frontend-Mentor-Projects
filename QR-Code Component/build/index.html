<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body class="text-base font-outfit bg-light-gray">
  <article class="my-auto h-screen flex items-center justify-center">
    <main class="w-72 bg-white rounded-xl shadow-lg">
      <picture>
        <img src="./images/image-qr-code.png" alt="image-qr-code" class="p-4 rounded-3xl">
      </picture>
      <p class="text-xl font-bold text-center px-4 py-2">Improve your front-end skills by building projects</p>
      <p class="text-center text-sm font-medium px-6 pt-4 pb-9">Scan the QR code to visit Frontend Mentor and take your
        coding
        skills to
        the
        next level
      </p>
    </main>
  </article>
  <footer>
    <pre
      class="font-outfit flex text-xs justify-center my-auto">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[#3e52a3]">Frontend Mentor</a>. Coded by <a href="#" class="text-[#3e52a3]">Roy</a>.</pre>
  </footer>
</body>

</html>
